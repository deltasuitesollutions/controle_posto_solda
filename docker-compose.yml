
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
      - ./postgres/postgresql.conf:/var/lib/postgresql/data/postgresql.conf
      - ./database/init_database.sql:/docker-entrypoint-initdb.d/01-init_database.sql
    command: postgres -c config_file=/var/lib/postgresql/data/postgresql.conf
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Server/Dockerfile
    container_name: backend_api
    restart: unless-stopped
    ports:
      - "${FLASK_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_HOST: ${FLASK_HOST:-0.0.0.0}
      FLASK_PORT: ${FLASK_PORT:-8000}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Web/Dockerfile
    container_name: frontend_app
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
