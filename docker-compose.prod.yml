version: "3.9"

services:
  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    # Não expor porta em produção (apenas interno)
    # ports:
    #   - "5432:5432"

  # ============================================
  # BACKEND API (FLASK)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Server/Dockerfile
    container_name: backend_api_prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Flask
      FLASK_ENV: production
      FLASK_HOST: ${FLASK_HOST:-0.0.0.0}
      FLASK_PORT: ${FLASK_PORT:-8000}
      SECRET_KEY: ${SECRET_KEY}
      
      # Database
      DB_HOST: ${DB_HOST:-postgres}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT:-5432}
      
      # CORS - apenas frontend em produção
      CORS_ORIGINS: ${CORS_ORIGINS}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    # Não expor porta diretamente em produção (via nginx)
    # ports:
    #   - "8000:8000"

  # ============================================
  # FRONTEND (NGINX - PRODUÇÃO)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Web/Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: frontend_prod
    restart: always
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

